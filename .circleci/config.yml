version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang:1.13.6-stretch
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: go-deps-{{ checksum "go.sum" }}
      - run:
          name: Prepare
          command: go mod tidy
      - save_cache:
          key: go-deps-{{ checksum "go.sum" }}
          paths:
            - ~/go/pkg
      - run:
          name: Build app
          command: ./build
      - run:
          name: Build Docker image
          command: docker build . -t foo # TODO

workflows:
  version: 2
  all:
    jobs:
      - build
